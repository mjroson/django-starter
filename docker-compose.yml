version: "3.7"

volumes:
  database:
  rabbitmq:

networks:
  backend:
  database:
  broker:

services:
  # Postgresql database
  db:
    image: postgres:14.2-bullseye
    container_name: ${PROJ_NAME}_db
    env_file: .env
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASS}
      - POSTGRES_DB=${DB_NAME}
    ports:
      - ${DB_PORT}:${DB_PORT}
    volumes:
      - database:/var/lib/postgresql/data
    networks:
      - database

  # RabbitMQ manager queque
  rabbitmq:
    image: rabbitmq
    container_name: ${PROJ_NAME}_rabbitmq
    hostname: rabbitmq
    env_file: .env
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    networks:
      - broker
    volumes:
      - rabbitmq:/var/lib/rabbitmq

  # Generate service base to reautilizable for celery, django and flower service.
  backend_base: &backendbase
    env_file: .env
    build:
      context: .
      args:
        ENVIRONMENT: ${ENVIRONMENT}
        EXTRA_PACKAGES: graphviz graphviz-dev
    command: bash -c "sleep 10 && echo 'bye'"
    image: ${PROJ_NAME}_backend:${IMG_VERSION}
    volumes:
      - .:/app

  # Django backend
  django:
    <<: *backendbase
    image: ${PROJ_NAME}_backend:${IMG_VERSION}
    container_name: ${PROJ_NAME}_backend_${IMG_VERSION}
    command: bash -c "sleep 5 && sh run.sh"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    depends_on:
      - db
    ports:
      - "8000:8000"
    networks:
      - backend
      - broker
      - database
      - default

  # Celery worker
  worker:
    <<: *backendbase
    image: ${PROJ_NAME}_backend:${IMG_VERSION}
    container_name: ${PROJ_NAME}_worker_${IMG_VERSION}
    command: bash -c "sleep 15 && sh run_task.sh"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "200k"
        max-file: "10"
    depends_on:
      - rabbitmq
      - db
    environment:
      - C_FORCE_ROOT=true
    networks:
      - broker
      - database

  # Celery monitor
  flower:
    <<: *backendbase
    command: bash -c "sleep 10 && celery -A config flower"
    depends_on:
      - rabbitmq
    ports:
      - "5555:5555"
    networks:
      - broker
      - default